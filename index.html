
<html>
  <head>
<meta charset="utf-8">
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>


  </head>

  <body>
    <a-scene background="color:black">
    <a-sky src="models/para.jpg"
           geometry="radius: 100">

    </a-sky>


  <a-assets>
      <a-asset-item id="teddy.obj" src="models/teddy.obj"></a-asset-item>
      <a-asset-item id="teddy.mtl" src="models/teddy.mtl"></a-asset-item>
    <a-asset-item id="mirror.gltf" src="models/mirror.gltf"></a-asset-item>
    <a-asset-item id="plz.obj" src="models/plz.obj"></a-asset-item>
    <a-asset-item id="plz.mtl" src="models/plz.mtl"></a-asset-item>
  </a-assets>

  <a-entity id="happy-plz"
  obj-model="obj: models/plz.obj; mtl: models/plz.mtl"
position="-8 -2 2"

  >

</a-entity>

<a-entity id="mirror" glft-model="mirror.glff"
 position="-1 0 -5"
 gltf-model="models/mirror.gltf"
 rotation="-90 90 -180"
 scale="1 1 1"
 emissive="lightgrey"
 castShadow="true"
 animation="property: rotation;
            to: -90 90 180;
            dur: 4000;
            easing: linear;
            loop: true;">

></a-entity>


 <a-entity id="happy-teddy"
 obj-model="obj: models/teddy.obj; mtl: models/teddy.mtl"
 position="-1 15 -4"
 rotation="-90 90 -180"
 scale="5 5 5"
 material="metalness: 1"
 emissive="lightgrey"
 castShadow="true"
 animation="property: rotation;
            to: -90 90 180;
            dur: 4000;
            easing: linear;
            loop: true;">
            <a-light id= white type="point"
            position="-0.5 -0.10 -1"
            color="white"
            intensity="3"
            distance="11.1"
            decay="0.28"
            castShadow="true;"
            shadowRadius="0.85"></a-light>
            <a-light id= blue type="point"
            position="-0.1 -0.10 -1"
            color="blue"
            intensity="3"
            distance="11.1"
            decay="0.28"
            castShadow="true;"
            shadowRadius="0.85"></a-light>





</a-entity>


  <a-light
        type="point"
        position="-1 4 -4"
        color="purlpe"
        intensity="0.5"
        distance="500"
        castShadow="true;"
        ></a-light>








      <a-sphere
      position="-1 12 -4"
      rotation="-90 90 -180"
      radius="1.25"
      color="#7556af"
      shadow="cast:true;"
      wireframe="false"
      emissive="#7556af"
      segments-width="8"
      segments-height="8"
      animation="property: rotation;
                 to: -90 90 180;
                 dur: 5000;
                 easing: linear;
                 loop: true;">
          <a-light id= pink type="point"
          position="-1 12 -4"
          color="pink"
          intensity="3"
          distance="9.5"
          decay="0.28"
          castShadow="true;"
          shadowRadius="0.85"></a-light>

          ></a-sphere>



        <a-plane
        width="40"
        height="40"
        color="#7556af"
        position="0 -1 -4"
        rotation="-90 0 0"
        opacity="1"
        shadow="recieve:true;"
        ></a-plane>




<a-entity
position="-4.5 3.2 -4.1"
size="1"
particle-system="color:#6956ad, #fcee85"
maxAge="6"
duration="null"
direction="1"
roatationAxis="0 180 0"
accelerationSpread="10 0 10"
accelerationValue="0 -10 0"
particleCount="1000"
opacity="1"
velocitySpread="10 7 10"
velocityValue="0 25 0"
dragRandomize="true"
animation__c="property: material.color;
                 to: #bbe258;
                 dur: 200;
                 easing: linear;
                 loop: true;"

></a-entity>









    </a-scene>

  </body>
</html>
