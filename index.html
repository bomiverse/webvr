
<html>
  <head>

<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>


  </head>

  <body>
    <a-scene>

    <a-sky src="images/para.jpg"
           rotation="-75 0 0"
           geometry="radius: 100">
    </a-sky>

<a-sound src="sound/nappa.mp3" autoplay="true"></a-sound>
 <!-- Music is the instrumental version of Crush's Nappa -->

  <a-assets>

    <a-asset-item id="teddy.obj" src="models/teddy.obj"></a-asset-item>
    <a-asset-item id="teddy.mtl" src="models/teddy.mtl"></a-asset-item>
    <a-asset-item id="mirror.gltf" src="models/mirror.gltf"></a-asset-item>
    <a-asset-item id="ship.obj" src="models/ship.obj"></a-asset-item>
    <a-asset-item id="ship.mtl" src="models/ship.mtl"></a-asset-item>

  </a-assets>

<a-entity camera look-controls position="0 1.6 15"
          wasd-controls="" rotation="0.8 17"
          look-controls="" aframe-injected=""
          data-aframe-inspector-original-camera=""
></a-entity>


  <a-entity id="flower-ship"
  obj-model="obj: models/ship.obj; mtl: models/ship.mtl"
  scale="2 2 2"
  position="-1 -2.8 -4"
  ></a-entity>



 <a-entity id="happy-teddy"
 obj-model="obj: models/teddy.obj; mtl: models/teddy.mtl"
 position="-1 15 -4"
 rotation="-90 90 -180"
 scale="5 5 5"
 material="metalness: 1;
           roughness: 0.15;
           sphericalEnvMap: images/para.jpg;
           src: images/para.jpg;"
 emissive="lightgrey"
 castShadow="true"
 animation="property: rotation;
            to: -90 90 180;
            dur: 4000;
            easing: linear;
            loop: true;">
            <a-light id= white type="point"
            position="-0.5 -0.10 -0.97"
            color="white"
            intensity="1.2"
            distance="10.9"
            decay="0.3"
            castShadow="true;"
            shadowRadius="0.85"></a-light>
            <a-light id= pink type="point"
            position="-0.1 -0.10 -1"
            color="#ff20b1"
            intensity="7"
            distance="11.1"
            decay="0.28"
            castShadow="true;"
            shadowRadius="0.85"></a-light>
            <a-light id= red type="spot"
            position="2.1 -1.7 -2.5"
            color="#ff0006"
            intensity="1"
            distance="15.2"
            decay="0.1"
            castShadow="true;"
            shadowRadius="0.85"></a-light>
            <a-light id= green type="point"
            position="0.63 0.56 -0.8"
            color="#1de249"
            intensity="1"
            distance="12.7"
            decay="0.1"
            castShadow="true;"
            shadowRadius="0.85"></a-light>
            <a-light id= yellow type="spot"
            position="-1.45 0.6 -2"
            color="#ffc600"
            intensity="0.8"
            distance="28.7"
            decay="0.56"
            castShadow="true;"
            shadowRadius="0.85"></a-light>

</a-entity>

<a-light
        type="point"
        position="-1 100 -4"
        color="#e1d7ff"
        intensity="1"
        distance="500"
        castShadow="true;"
        ></a-light>
<a-light
        type="point"
        position="-1 -100 -4"
        color="#e1d7ff"
        intensity="0.5"
        distance="500"
        castShadow="true;"
        ></a-light>




      <a-sphere
      position="-1 12 -4"
      rotation="-90 90 180"
      radius="1.25"
      color="#7556af"
      shadow="cast:true;"
      wireframe="false"
      emissive="#7556af"
      segments-width="8"
      segments-height="8"
      animation="property: rotation;
                 to: -90 90 -180;
                 dur: 5000;
                 easing: linear;
                 loop: true;">
          <a-light id= light type="point"
          position="-1 12 -4"
          color="#ffaebc"
          intensity="2"
          distance="9.5"
          decay="0.28"
          castShadow="true;"
          shadowRadius="0.85"></a-light>
          <a-light id= purple type="point"
          position="-4.6 -14.3 -4"
          color="#722bf4"
          intensity="1.4"
          distance="11.95"
          decay="0.28"
          castShadow="true;"
          shadowRadius="0.85"></a-light>
          <a-light id= blue type="point"
          position="-27.8 -1.8 -7.4"
          color="#0b52d7"
          intensity="1.4"
          distance="11.95"
          decay="0.28"
          castShadow="true;"
          shadowRadius="0.85"></a-light>
          <a-light id= salmon type="point"
          position="25.14 3.1 -4"
          color="#e96f4b"
          intensity="1.1"
          distance="15"
          decay="0.28"
          castShadow="true;"
          shadowRadius="0.85"></a-light>

          ></a-sphere>

        width="40"
        height="40"
        color="#7556af"
        position="0 -1 -4"

        opacity="1"
        shadow="recieve:true;"
        ></a-plane> -->


      </a-entity>

      <a-entity id="mirror" glft-model="mirror.gltf"
       position="-1 0.3 -5"
       gltf-model="models/mirror.gltf"
       rotation="0 180 0"
       scale="1 1 1"
       emissive="lightgrey"
       castShadow="true"
       material="metalness: 1;
                 roughness: 0.15;
                 sphericalEnvMap: images/para.jpg;
                 src: images/para.jpg;"
       animation="property: rotation;
                  to: 0 -180 0;
                  dur: 4000;
                  easing: linear;
                  loop: true;"

      ></a-entity>

<!-- sparkles -->
